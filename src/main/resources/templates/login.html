<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-center">
        <h2 class="py-5">Přihlášení do evidence</h2>
        <form th:action="@{/login}" method="post" style="max-width: 500px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <div th:if="${param.error}" class="alert alert-error">
                    Neplatné přihlašovací údaje.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Byli jste odhlášeni.
                </div>
                <div class="form-group pt-3 px-3">
                    <input type="email" name="username" class="form-control" placeholder="E-mail">
                </div>
                <div class="form-group px-3">
                    <input type="password" name="password" class="form-control" placeholder="Heslo">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Přihlásit se</button>
                </div>
                <!-- Pokud uživatel ještě nemá přihlašovací údaje a kliknul špatně na login -->
                <hr/>
                <div class="pt-3">
                    <a th:href="@{/register}" class="btn btn-dark" role="button">Registrace</a>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
