<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Registrace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-center">
        <h2 class="pt-5 pb-4">Registrace</h2>
        <form th:action="@{/process_register}" method="post" th:object="${user}" style="max-width: 500px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row pt-3 px-3">
                <label class="col-form-label col-sm-3 text-left">E-mail:</label>
                    <div class="col-sm-9">
                        <input type="email" th:field="*{email}" required class="form-control" minlength="5" maxlength="45"/>
                    </div>
                </div>
                <div class="form-group row px-3">
                    <label class="col-sm-3 col-form-label text-left">Jméno:</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="45"/>
                    </div>
                </div>
                <div class="form-group row px-3">
                    <label class="col-sm-3 col-form-label text-left">Příjmení:</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{surname}" class="form-control" required minlength="2" maxlength="45"/>
                    </div>
                </div>
                <div class="form-group row px-3">
                    <label class="col-sm-3 col-form-label text-left">Heslo:</label>
                    <div class="col-sm-9">
                        <input type="password" th:field="*{password}" class="form-control" required minlength="5" maxlength="15"/>
                    </div>
                </div>
                <div class="form-group row px-3">
                    <label class="col-sm-3 col-form-label text-left">Role:</label>
                    <div class="col-sm-9" id="uzivatelskaRole">
                        <th:block th:each="role: ${listRoles}">
                            <input type="radio" th:field="*{role}" th:text="${role.name}" th:value="${role.role_id}" class="ml-3"/>
                        </th:block>
                    </div>
                </div>
            <div class="mt-5 pb-3">
                    <button type="submit" class="btn btn-primary">Vytvořit nový účet</button>
            </div>
            <!-- Pokud se uživatel již registroval a chce se přihlásit (kliknul špatně) -->
            <hr/>
            <div class="pt-3">
                <a th:href="@{/login}" class="btn btn-dark" role="button">Přihlásit se</a>
            </div>
            </div>
        </form>
    </div>
    <script>
        let role = document.getElementById("uzivatelskaRole");
        role.innerHTML = role.innerHTML.replace("User", "Pojištěnec");
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
